<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="img">URL de la imagen de la Institución</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">NOMBRE de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">DESCRIPCIÓN de los estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="botons">
                <button class="btn btn-primary">
                    AGREGAR EDUCACIÓN
                </button></div>
            </form>
        </div>
    </div>
</div>
