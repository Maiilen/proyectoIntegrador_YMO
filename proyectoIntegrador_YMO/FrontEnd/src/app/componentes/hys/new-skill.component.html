<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la habilidad:</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Porcentaje de la habilidad:</label>
                    <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="descripcionS" required>
                </div>
                <button class="btn btn-primary">
                    AGREGAR HABILIDAD
                </button>

            </form>
        </div>
    </div>
</div>
