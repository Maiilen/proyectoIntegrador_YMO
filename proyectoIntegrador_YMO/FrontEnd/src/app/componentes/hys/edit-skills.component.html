<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="img">Url de la imagen de la habilidad:</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="skill.img" required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Porcentaje de la skill</label>
                    <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="skill.descripcionS" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</div>
