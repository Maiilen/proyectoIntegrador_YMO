<div class="contenedor">

  <div class="educacion">

    <p>Educación</p></div>

<div class="centro">
    <div class="ne">
      <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        AGREGAR EDUCACION
      </button></div>
  
 <div class="acomodar">
      <div class="estudio">
        <div class="container">
          <div class="row mb-3">
            
          <div *ngFor="let Educacion of educacion">
            <div class="e1">
              <div class="col">
                <img src="{{ Educacion.img }}">
          <div class="t1">
           
            <p class="ti">{{Educacion.nombreE}}
            </p>
            <p class="fech"> 2021/ACTUALIDAD</p>
            <p class="pp">{{Educacion.descripcionE}}</p>
          </div>
        </div>
      

        <div class="botone">

          <div class="botones">
            <div *ngIf="isLogged" class="btned">
              <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                EDITAR</button>
            </div>
            <div *ngIf="isLogged" class="btnbo">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                BORRAR</button>
            </div>
          </div></div></div>
        </div></div></div>
        </div></div></div></div>
