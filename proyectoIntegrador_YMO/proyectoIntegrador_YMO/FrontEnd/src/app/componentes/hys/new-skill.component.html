<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="img">URL de la imagen de la habilidad</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="descripcionS">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="descripcionS" required>
                </div>
                <div class="botons">
                <button class="btn btn-primary">
                    AGREGAR HABILIDAD
                </button></div>

            </form>
        </div>
    </div>
</div>
