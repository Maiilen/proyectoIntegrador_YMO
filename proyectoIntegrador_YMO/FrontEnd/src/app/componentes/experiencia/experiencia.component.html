<div class="experiencia">


  <div class="cajaE">
    <div class="tituloExp">
      <p>Experiencia</p>
    </div>
   
    <div class="separar">
    <div *ngFor="let Experiencia of expe">

      <div class="flexbe">
        <div class="primerexp">
          <img src="{{ Experiencia.img }}">
          
          <div class="arribaj">
            <p class="pfa">{{Experiencia.nombreE}}</p>
          </div>
    
          <p>{{Experiencia.descripcionE}}</p></div></div>
          <div class="botone">
          <div class="ne">
          <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
          </button></div>
          <div class="botones">
          <div *ngIf="isLogged" class="btned">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
              EDITAR</button>
          </div>
          <div *ngIf="isLogged" class="btnbo">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
               BORRAR</button>
          </div>
          </div></div>
          </div>
    </div>
    </div>
  
</div>
